<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shibboleth</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Password Generator">
    <meta name="theme-color" content="#fffff0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- scripts-->
    <script src="javascripts/index.js" type="module"></script>
    <script src="pwa.js"></script>
    <!-- css-->
    <link rel="stylesheet" href="stylesheets/index.css">
    <!-- icons-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="settings">
      <table>
        <thead>
          <tr>
            <th colspan="2">Domains</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <ul>
        <li><a id="bookmarklet">Bookmarklet</a></li>
        <li>
          <button id="shortcuts">Shortcuts JS</button>
        </li>
        <li>
          <button id="salt">Salt</button>
        </li>
      </ul>
    </div>
    <header>
      <div>Shibboleth</div>
      <button>&#xe003;</button>
    </header>
    <form>
      <label for="domain">Domain</label>
      <input id="domain" placeholder="www.host.com" autocapitalize="off" autofocus list="domains">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password" autocomplete="off">
      <input id="see" type="checkbox" disabled>
      <output></output>
      <label for="see" title="View Password">&#xe000;</label>
      <button id="copy" disabled title="Copy Password">&#xe001;</button>
    </form>
    <datalist id="domains"></datalist><a id="repo" href="https://github.com/firien/shibboleth">https://github.com/firien/shibboleth</a>
    <div class="hidden">
      <canvas></canvas>
    </div>
    <template>
      <tr>
        <td></td>
        <td><span>&#xe002;</span></td>
      </tr>
    </template>
  </body>
</html>
